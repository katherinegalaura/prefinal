<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic CSS Styling with Darker Colors */
        body {
            font-family: Arial, sans-serif;
            background-color: #2d2d2d; /* Dark background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: #3a3a3a; /* Dark gray background for the login box */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px; /* Max width to ensure the form doesn't stretch too wide */
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #555; /* Dark gray border */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f1f1f1; /* Light gray for the title */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc; /* Light gray color for labels */
        }

        input {
            width: 95%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #777; /* Darker border */
            border-radius: 4px;
            background-color: #4f4f4f; /* Darker background for inputs */
            color: #f1f1f1; /* Light gray text */
        }

        input:focus {
            border-color: #fff; /* White border on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: transparent; /* Transparent background */
            color: #f1f1f1; /* Light gray text */
            border: 2px solid #f1f1f1; /* White border */
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
            color: #4CAF50; /* Green text color on hover */
            border-color: #4CAF50; /* Green border color on hover */
        }

        .error {
            color: #e74c3c; /* Red color for error messages */
            font-size: 14px;
            margin-top: 10px;
        }

        /* Styling for the link */
        .login-container a {
            color: #4CAF50; /* Green color for the link */
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: block;
        }

        .login-container a:hover {
            color: #fff; /* White for link hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>

        <!-- Link to final.html (this will be visible even before login) -->
        <p><a href="final.html"></a></p>
    </div>

    <script>
        // JavaScript for handling form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to the server

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if both fields are filled
            if (username === "" || password === "") {
                errorMessage.textContent = "Please fill out both fields."; // Error message
            } else {
                errorMessage.textContent = ""; // Clear any previous error message
                alert("Logged in successfully!");

                // Redirect to final.html after successful login
                window.location.href = "final.html";
            }
        });
    </script>
</body>
</html>
